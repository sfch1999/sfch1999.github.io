  description: |
    ## **Self-Attention Equipped Graph Convolutions For Disease Prediction**
    
    ---
    
    Multi-modal data comprising imaging (MRI, fMRI, etc.) and non-imaging (demographics, etc.) data can be collected together and used for disease prediction. 
    A model capable of leveraging the individuality of each multi-modal data is required for better disease prediction. 
    We propose a graph convolution based deep model which takes into account the distinctiveness of each element of the multi-modal data. 
    We incorporate a novel **Self-Attention Layer**, which weights every element of the demographic data 
    by exploring its relation to the underlying disease.
    
    <span style="color:#900"> Anees Kazi, S.Arvind krishna, **Shayan Shekarforoush**, Karsten Kortum,
    Shadi Albarqouni, and Nassir Navab </span> 
    
    <span style="color:green"> IEEE International Symposium on Biomedical Imaging (ISBI 2019) </span>
