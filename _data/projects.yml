  description: |
    ## **Classification of the Visual Biomarkers of Dementia Disease Based on Fazekas Scale**
    
    ---
    
    Some of the evaluations of people with dementia are based on imaging, which is used to understand the severity of the disease and analyze changes over time.
    Among the Dementia biomarkers, ”Periventricular White Matter Changes(PVWM)” has been of the most importance.
    Towards this, we introduce a model which can classify patients based on PVWM scale into four groups. 
    In order to achieve this, we take advantage of **Multiple Instance Learning** and **Self-Supervised Learning**. However, one of 
    the main novelties of our model is the preproccessing stage which we've invented. This technique allows us to segment White Matter Lisions 
    in order to achieve higher accuracy. 
    The other advantage of our proposed model is that we used thick slice MRI dataset which is the main setting used to attain MRI scans in Imaging Centers.
    
    <span style="color:#900"> Anees Kazi, **Shayan Shekarforoush**, S.Arvind krishna, Hendrik Burwinkel, Gerome Vivar, Benedict Wiestler, Karsten Kortum,
    Seyed-Ahmad Ahmadi, Shadi Albarqouni, and Nassir Navab </span>
    
    <span style="color:green"> Medical Image Computing and Computer Assisted Intervention (MICCAI 2019) </span>
    
